version: "3.8"

services:
   postgre:
      image: postgres:15.4
      container_name: postgres
      volumes:
         - dokkan_postgres_db:/var/lib/postgresql/data
      environment:
         POSTGRES_USER: postgres
         POSTGRES_PASSWORD: postgres
         POSTGRES_DB: shop
      networks:
         - dockannet

   django:
      build: .
      image: dockan_django
      container_name: dokkan
      restart: always
      volumes:
         - .:/app
      ports:
         - 8000:8000
      networks:
         - dockannet
      depends_on:
         - postgre

networks:
   dockannet:

volumes:
   dokkan_postgres_db:
      external: true
