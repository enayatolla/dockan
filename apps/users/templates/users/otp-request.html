{% load static %}

<!DOCTYPE html>
<html class="light-style customizer-hide" dir="rtl">
   <head>
      {% include 'users/includes/head.html' %}
      <link
         rel="icon"
         type="image/x-icon"
         href="{% static 'users/img/favicon/favicon.ico' %}"
      />
      <title>login</title>
   </head>

   <body>
      <!-- Content -->

      <div class="container-xxl">
         <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
               <!-- Register -->
               <div class="card">
                  <div class="card-body">
                     <h4 class="mb-3">ورود به حساب کاربری</h4>
                     <p class="mb-4">نام کاربری و رمز ورود خود را وارد کنید</p>

                     <form
                        id="formAuthentication"
                        class="mb-3"
                        action="index.html"
                        method="POST"
                     >
                        <div class="mb-3">
                           <label for="email" class="form-label">
                              نام کاربری
                           </label>
                           <input
                              type="text"
                              class="form-control"
                              id="email"
                              name="email-username"
                              placeholder="نام کاربری خود را وارد کنید"
                              autofocus
                           />
                        </div>
                        <!--  -->
                        <div class="mb-3 form-password-toggle">
                           <label class="form-label" for="password">
                              رمز ورود
                           </label>
                           <div class="input-group input-group-merge">
                              <input
                                 type="password"
                                 id="password"
                                 class="form-control"
                                 name="password"
                                 placeholder=""
                                 aria-describedby="password"
                              />
                              <span class="input-group-text cursor-pointer">
                                 <i class="bx bx-hide"></i>
                              </span>
                           </div>
                        </div>
                        <!--  -->
                        <div class="mb-3">
                           <div class="form-check">
                              <input
                                 class="form-check-input"
                                 type="checkbox"
                                 id="remember-me"
                              />
                              <label class="form-check-label" for="remember-me">
                                 مرا به خاطر بسپار
                              </label>
                           </div>
                        </div>
                        <div class="mb-3">
                           <button
                              class="btn btn-primary d-grid w-100"
                              type="submit"
                           >
                              تایید
                           </button>
                        </div>
                     </form>

                     <p class="text-center">
                        <span>حساب کاربری ندارید؟</span>
                        <a href="auth-register-basic.html">
                           <span>ایجاد حساب کاربری</span>
                        </a>
                     </p>
                     <p class="text-center">
                        <span>رمز ورود را فراموش کردید</span>
                        <a href="auth-register-basic.html">
                           <span>تغییر رمز ورود</span>
                        </a>
                     </p>
                  </div>
               </div>
               <!-- /Register -->
            </div>
         </div>
      </div>

      <!-- / Content -->
      {% include 'users/includes/script.html' %}
   </body>
</html>
